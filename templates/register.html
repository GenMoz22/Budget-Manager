{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="password" placeholder="Password" type="password" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="salary" placeholder="Salary" type="number" step="0.01" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
